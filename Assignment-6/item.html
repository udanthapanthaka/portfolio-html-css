<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Management</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Item Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <h2 class="mb-4">Item Information</h2>

    <!-- Form Section -->
    <form>
      <div class="mb-3">
        <label for="itemId" class="form-label">Item ID</label>
        <input type="text" class="form-control" id="itemId" placeholder="Enter item ID">
      </div>

      <div class="mb-3">
        <label for="itemName" class="form-label">Name</label>
        <input type="text" class="form-control" id="itemName" placeholder="Enter item name">
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Enter item price">
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter item quantity">
      </div>

      <!-- Buttons -->
      <div class="mb-3">
        <button type="button" class="btn btn-primary me-2">Save</button>
        <button type="button" class="btn btn-warning me-2">Update</button>
        <button type="button" class="btn btn-danger me-2">Delete</button>
        <button type="button" class="btn btn-secondary">Clear</button>
      </div>
    </form>

    <!-- Table Section -->
    <h3 class="mt-5">Item List</h3>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th scope="col">Item ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Sample Item</td>
          <td>100.00</td>
          <td>10</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Another Item</td>
          <td>200.00</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
